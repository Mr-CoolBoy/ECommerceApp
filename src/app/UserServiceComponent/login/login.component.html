<div class="loginpage">  
    <div>  
    <form class="loginform">
        <h3 class="loginheader">Login Here</h3>
        <br/>
        <div class="input-group">
            <input required type="text" class="form-control" placeholder="Username@example.com" [(ngModel)]="loginObj.EmailId" name="Email" />
        </div>
        
        <div class="input-group">
            <input required type="password" class="form-control" placeholder="Password" [(ngModel)]="loginObj.Password" name="Password" />
        </div>

        <button id="submitbtn" class="btn btn-sm btn-primary btn-block" type="submit" (click)="onLogin()">Login</button>
        <br/>
        <span id="submittext">Don't have an account?
            <a routerLink="/signup">SignUp</a>
        </span>

    </form>
    </div>
</div>
